<ng-container>
    <button class="btn btn-primary me-3" (click)="get500error()">Test 500</button>
    <button class="btn btn-primary me-3" (click)="get400error()">Test 400</button>
    <button class="btn btn-primary me-3" (click)="get401error()">Test 401</button>
    <button class="btn btn-primary me-3" (click)="get404error()">Test 404</button>
    <button class="btn btn-primary me-3" (click)="get400ValidationError()">Test 400 validation Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</ng-container>
