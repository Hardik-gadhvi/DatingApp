<div class="row">
   <table class="table">
    <thead>
        <tr>
            <th style="width: 30px;">User Name</th>
            <th style="width: 40px;">Active Roles</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
         <td>{{user.username}}</td>
         <td>{{user.roles}}</td>
         <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button></td>
        </tr>
    </tbody>
   </table> 
</div>
